<!-- #region head-->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="e"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <title>Nothing</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body>
    <header class="header">
      <div class="header__content">
        <div class="top-bar">
          <a href="#">
            <img
              src="img/Logox2.png"
              alt="Nothing Logo"
              class="top-bar__logo"
            />
          </a>

          <div class="top-bar__icons">
            <a
              href="#"
              class="icon icon--phone"
            ></a>
            <a
              href="#menu"
              class="icon icon--menu"
            ></a>
          </div>
        </div>
        <div class="header__bottom">
          <h1 class="header__title">
            Bring joy back
            <br />
            to the everyday
          </h1>
        </div>
      </div>
    </header>
    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="menu__content">
        <div class="top-bar menu__up">
          <a href="#">
            <img
              src="img/Logox2.png"
              alt="Nothing Logo"
              class="top-bar__logo"
            />
          </a>

          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>

        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Products"
              >
                Products
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Store"
              >
                Store
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Login"
              >
                Login
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#About"
              >
                About us
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__call-to-order"
        >
          call to order
        </a>
      </div>
    </aside>
    <main class="main">
      <section
        class="Products"
        id="Products"
      >
        <h2>Products</h2>
      </section>
      <section
        class="Store"
        id="Store"
      >
        <h2>Store</h2>
      </section>
      <section
        class="Login"
        id="Login"
      >
        <h2>Login</h2>
      </section>
      <section
        class="About"
        id="About"
      >
        <h2>About us</h2>
      </section>
    </main>
  </body>
</html>
